<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastName}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'Sin email'}"></li>
    </ul>
    <a th:href="@{/listUsers}">Ver listado</a><br>
    <a th:href="@{/api/params/foo?message=Hola Spring}">Ver mensaje</a><br>
    <a th:href="@{/api/params/foo(message='Hola Spring Otra opción con thymeleaf')}">Ver mensaje thymeleaf</a><br>
    <a th:href="@{/api/params/bar(text='Hola Spring opción con thymeleaf', code=252525)}">Ver bar thymeleaf</a><br>
    <a th:href="@{/api/var/baz/Hola esto es con un path variable}">Ver baz path variable</a><br>
    <a th:href="@{'/api/var/baz/'+'Hola esto es con un path variable'}">Ver baz path variable concatena un texto</a><br>
    <a th:href="@{'/api/var/baz/'+${title}}">Ver baz path variable enviando una variable</a><br>
</body>
</html>
